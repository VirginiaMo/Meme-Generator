<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="fontSize">Select your font size:</label>
        <input type="text" placeholder="10" id="fontSize" />
        <label for="fontColor">Select your font color:</label>
        <input type="color" id="fontColor" name="fontColor" value="#ff0000"> 
        <textarea id="topTextInput" placeholder="Upper Text"></textarea>
        <textarea id="bottomTextInput" placeholder="Lower Text"></textarea>
        <input  class="imageInput"type="file" id="image-input" accept="image/*">
        <button id="btn">Generate</button>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
